<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="date">
          <div>
            <p>Day</p>
            <input type="number" class="day" placeholder="DD" />
          </div>
          <div>
            <p>Month</p>
            <input type="number" class="month" placeholder="MM" />
          </div>
          <div>
            <p>Year</p>
            <input type="number" class="year" placeholder="YYYY" />
          </div>
        </div>
        <div class="sub">
          <div class="line"></div>
          <div class="arrow"><img src="images/icon-arrow.svg" alt="" /></div>
        </div>
        <div class="result">
          <div class="years"><span>--</span>years</div>
          <div class="months"><span>--</span>months</div>
          <div class="days"><span>--</span>days</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Youssef Samir</a>.
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
